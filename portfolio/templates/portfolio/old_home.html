{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<img src="{% static 'portfolio/Me.png' %}">
<a href="{% static 'portfolio/Russell Moling Resume (Extended).pdf' %}">My Resume</a>
<br>
<a href="{% url 'blog:all_blogs' %}">See my blogs!</a>
<h1>Welcome to My Portfolio</h1>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" />
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
{% endblock %}
