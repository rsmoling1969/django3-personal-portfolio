{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CoblentzNumbers/Coblentz.css" %}">

    <title>Coblentz Dining Hall - Shift Numbers</title>
</head>
<body>

<ul class="navbar-nav ml-auto  list-group-horizontal">
    {% if user.is_authenticated %}
    <li class="nav-item navbar-lightblue">
        <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
        <form style='display: none;' method="POST" action="{% url 'CoblentzNumbers:logoutuser' %}">
            {% csrf_token %}
            <button id="signOutBtn" type="submit">Logout</button>
        </form>
    </li>
    {% else %}
    <li class="nav-item navbarmargin navbar-lightblue">
        <a class="nav-link" href="{% url 'CoblentzNumbers:signupuser' %}">Sign Up</a>
    </li>
    <li class="nav-item navbarmargin navbar-lightblue">
        <a class="nav-link" href="{% url 'CoblentzNumbers:loginuser' %}">Login</a>
    </li>
    {% endif %}
</ul>
<nav class="navbar">
    <div class="container CoblentzHeader" style="justify-content: center">
        <img src="{% static "portfolio/Hood.png" %}" width="40" height="40" class="d-inline-block align-top right-margin">

    </div>
</nav>
<br>
<div style="justify-content: center">
    <p class="center">Coblentz Dining Hall</p>
    <p class="center">Shift Numbers</p>
</div>
<div>

</div>
<br>
<div class="container">
    {% block content %}{% endblock %}
</div>
<br>
<br>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
